<!DOCTYPE html>
<html lang="en">

<head>
	<title>Book Of Mormon Scripture Mastery</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/x-icon" href="./img/scripture.ico">
	<link href="https://fonts.googleapis.com/css?family=Lato%7COpen+Sans" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<article id="splash">
		<header>
			<h1>Welcome to the Book of Mormon Mastery Quiz</h1>
		</header>
		<button id="begin_quiz_button">Begin Quiz!</button>
	</article>
	<article id="quiz" style="display: none">
		<header>
			<div class="container">
				<h1>Book of Mormon Mastery Quiz</h1>
				<ul id="scoreBanner">
					<li>Correct: <span id="numberCorrect">0</span></li>
					<li>Remaining: <span id="numberRemaining">25</span></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<h2 id="question">Loading&hellip;</h2>
			<ul id="answers">
				<li class="answer-choice unselected">
					<p class="answer-text" id="answer0">Loading&hellip;</p>
				</li>
				<li class="answer-choice unselected">
					<p class="answer-text" id="answer1">Loading&hellip;</p>
				</li>
				<li class="answer-choice unselected">
					<p class="answer-text" id="answer2">Loading&hellip;</p>
				</li>
				<li class="answer-choice unselected">
					<p class="answer-text" id="answer3">Loading&hellip;</p>
				</li>
			</ul>
		</div>
	</article>
	<article id="results" style="display: none">
		<header>
			<h1>Your Results</h1>
		</header>
		<p id="score"></p>
		<div id="missed" style="display: none;">
			<h1>Review these Questions!</h1>
			<div id="questions-to-review"></div>
		</div>
		<button id="begin_quiz_button">Retake Quiz!</button>
	</article>
</body>

</html>
